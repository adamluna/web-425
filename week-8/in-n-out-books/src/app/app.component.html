<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <!-- logo -->

      <img
        src="../assets/In-N-Out books Logo.png"
        alt="Image of In-N-Out Books Logo"
        height="80"
      />
    </div>
    <div style="width: 80%">
      <div fxLayout="row wrap" fxLayoutAlign="end start">
        <button mat-button routerLink="/book-list">Book List</button>
        <button mat-button routerLink="/wishlist">Wishlist</button>
        <button mat-button routerLink="/about">About</button>

<br />

        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
